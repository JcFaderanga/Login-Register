<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title> 
  <!--FOTNS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300&display=swap" rel="stylesheet">
  <!--ICONS-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!--JQUERY-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!--CSS-->
  <link rel="stylesheet" href="login2.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" type="text/css" href="responsive.css">

</head>
<body>
  <div id="particle-js" class="particle-js">
    <div class="content">
      <div class="form-container">
        <div class="login-label">
           <span id="title">LOGIN</span>
        </div>
        <form id="login"  action="#">
           <div class="from-group" >
             <div id="login" class="text-field-mobile">
               <fieldset>
                 <legend>Username</legend>
                 <input id="username-login" type="email" name="username" placeholder="Enter Username here">
               </fieldset>
               <fieldset>
                    <legend>Password</legend>
                 <input id="password-login" type="Password" name="password" placeholder="Enter Password here">
               </fieldset>
               <button id="btn-submit">login</button>
               <div class="register-button">
                 <span id="span-register">Dont have accout?</span>&nbsp;
                 <label id="register-now">register now!</label>
               </div>
             </div>
           </div>
        </form>
        <form style="display: none;" id="register" action="#">
           <div class="from-group" >
             <div class="register-form-group">
              <div class="input-box">
                <fieldset>
                 <legend>Username</legend>
                 <input id="username-login" name="username" type="email" placeholder="Enter Username here">
               </fieldset>
              </div>
              <div class="input-box">
                <fieldset>
                 <legend>Password</legend>
                 <input id="password-login" name="password" type="Password" placeholder="Enter Password here">
               </fieldset>
              </div>
              <div class="input-box">
                <fieldset>
                 <legend>First Name</legend>
                 <input id="username-login" name="firstname" type="text" placeholder="Enter Username here">
               </fieldset>
              </div>
              <div class="input-box">
                <fieldset>
                 <legend>Surname</legend>
                 <input id="username-login" name="surname" type="text" placeholder="Enter Username here">
               </fieldset>
              </div>
              <div class="input-box">
                <fieldset id="Address-fieldset">
                 <legend>Address</legend>
                 <textarea id="product-mobile" name="address" type="text" placeholder="Enter Address here"></textarea>
                </fieldset>
              </div>
              <div class="input-box">
                <button id="btn-submit">Register</button>
               <div class="register-button">
                 <label id="register-now">I already have an account</label>
               </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
 <script src="particle.js"></script>
 <script src="login2.js"></script>
</body>
</html>
